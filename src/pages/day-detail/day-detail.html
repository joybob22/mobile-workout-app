<ion-header>

  <ion-navbar>
    <ion-title>DayDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="workoutDayBubble">

    <div *ngFor="let workout of userWorkout[dayIndex].workouts; let parentIndex = index" >
      <input type="checkbox" [(ngModel)]="userWorkout[dayIndex].workouts[parentIndex].completed"/> {{ workout.amount }} {{ workout.name }}
    </div>
  </div>

</ion-content>
