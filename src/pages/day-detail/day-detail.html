<ion-header>

  <ion-navbar>
    <ion-title>{{ userWorkout[dayIndex].date }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="workoutDayBubble">

    <div *ngFor="let workout of userWorkout[dayIndex].workouts; let parentIndex = index" >

      <div id="clearWorkoutDiv"> <button id="clearWorkoutButton" (click)="clearWorkout(parentIndex)"> X </button></div>

      <ion-toggle (click)="updateFirebase()" [(ngModel)]="workout.completed"></ion-toggle> {{ workout.amount }} {{ workout.name }}

      <!--<ion-checkbox (click)="checkExercise(workout)"></ion-checkbox> {{ workout.amount }} {{ workout.name }}-->
      <!--<input type="checkbox" [(ngModel)]="workout.completed"/>{{ workout.amount }} {{ workout.name }}-->
    </div>
  </div>

</ion-content>
