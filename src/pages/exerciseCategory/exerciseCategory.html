<ion-header>
  <ion-navbar>
    <ion-title tabIcon="body">Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="exerciseCategory">
  <ion-list>
    <ion-item detail-push *ngFor="let category of category">
      <h2 (click)="showExercises(getWorkoutId(category.name), index)">{{  category.name }}</h2>
    </ion-item>
  </ion-list>
  <button ion-button icon-left full (tap)="backToOverview()">
    Back to Overview
  </button>

</ion-content>
