<ion-header>
  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>Select a Category of Exercise</ion-content>

<ion-content class="exerciseCategory">
  <ion-list>
    <ion-item *ngFor="let category of exercise">
      <h2>{{  category.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
