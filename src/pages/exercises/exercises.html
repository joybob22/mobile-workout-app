<ion-header>
  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="exercises">
  <ion-list>
    <ion-item *ngFor="let exerciseInfo of exercise; let i=index">
      <h2 (click)="openDetail(exerciseInfo.id, i)">{{  exerciseInfo.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
