<ion-header>
  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="exercises">
  <ion-list>
    <ion-item-sliding *ngFor="let exerciseInfo of exercise; let i=index">
      <ion-item>
        <ion-label>{{  exerciseInfo.name }}</ion-label>
        <ion-checkbox red item-right [(ngModel)]="exerciseInfo.isSelected"></ion-checkbox>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button icon-only (tap)="openDetail(exerciseInfo.id, i)">
          <ion-icon name="help"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>

  <button ion-button icon-left full round (tap)="editWorkout()">
    <ion-icon name="pencil"></ion-icon>
    Define
  </button>

</ion-footer>
