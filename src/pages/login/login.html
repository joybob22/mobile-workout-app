<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Login</h2>

    <input [(ngModel)]="loginEmail" type="email" placeholder="Email"/>
    <input [(ngModel)]="loginPassword" (keyup)="loginUser($event, loginEmail, loginPassword)" type="password" placeholder="Password"/>

  <p>OR</p>
  <p>Don't have an account? <span (click)="goToRegister()" class="link">Register here.</span></p>
  <button (click)="faceBookLogin()"> Login With Facebook</button>
</ion-content>
