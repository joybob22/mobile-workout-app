<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Login</h2>

    <label>Email: </label><input [(ngModel)]="loginEmail" type="email"/>
    <label>Password: </label><input [(ngModel)]="loginPassword" (keyup)="loginUser($event, loginEmail, loginPassword)" type="password"/>
    <input type="submit"/>

  <p>OR</p>
  <button>Login With Facebook</button>
</ion-content>
