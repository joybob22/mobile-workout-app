<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Login</h2>

  <input [(ngModel)]="loginEmail" class="input" type="email" placeholder="Email"/>
  <input [(ngModel)]="loginPassword" class="input" (keyup)="loginUser($event, loginEmail, loginPassword, false)" type="password" placeholder="Password"/>
  <button ion-button full (click)="loginUser($event, loginEmail, loginPassword, true)">Login</button>
  <p style="text-align: center;">OR</p>
  <button ion-button full (click)="faceBookLogin()"> Login With Facebook</button>
  <p>Don't have an account? <span (click)="goToRegister()" class="link">Register here.</span></p>


  <div *ngIf="errorsBool">
    <h3 class="error">**{{errorMessage}}</h3>
  </div>
</ion-content>
