<ion-header>
  <ion-navbar>
    <ion-title>Workout</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="workout">
  <ion-list>
    <ion-item *ngFor='let exercise of selectedExercises; let i=index'>
      <ion-label color="primary" floating>{{exercise.name}}</ion-label>
      <ion-input type="number" [(ngModel)]="selectedExercises[i].amount"></ion-input>

  </ion-item>
  </ion-list>
  <div *ngIf="errors" style="color:white;font-weight: bold;text-align: center;">{{errorMessage}}</div>
</ion-content>

<ion-footer>

  <button ion-button icon-left full round (tap)="scheduleWorkout()">
    <ion-icon name="calendar"></ion-icon>
    Schedule

  </button>

</ion-footer>
