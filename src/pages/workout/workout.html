<ion-header>
  <ion-navbar>
    <ion-title>Workout</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="workout">
  <ion-list>
    <ion-item *ngFor="let exercise of selectedExercises; let i=index">
      <ion-item>
        <ion-label>{{  exercise.name }}</ion-label>
        <ion-input type="number" placeholder="# of Reps"></ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>

  <button ion-button icon-left full round (tap)="scheduleWorkout()">
    <ion-icon name="calendar"></ion-icon>
    Schedule
  </button>

</ion-footer>
